openapi: 3.0.0
info:
  title: 'Order API'
  version: v6
paths:
  /{apiVersion}/orders:
    get:
      summary: 'Browser/search multiple order'
      operationId: browseSearchOrders
      parameters:
        - $ref: '#/components/parameters/ids'
        - $ref: '#/components/parameters/XFavorToken'
        - $ref: '#/components/parameters/ApiVersion'
        - $ref: '#/components/parameters/ContentType'
        - name: algorithm
          in: query
          required: false
          schema:
            description: The search algorithm to use.
            type: string
            enum:
             - single
             - multiple
             - intentional
            nullable: true
            default: null
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: string
components:
  parameters:
    ApiVersion:
      name: apiVersion
      in: path
      description: 'Api Version as a path parameter'
      required: false
      schema:
        type: string
        default: v5
        enum:
          - v1
          - v2
          - v3
          - v4
          - v5
          - v6
          - v7
    ids:
      name: ids
      in: query
      required: false
      description: if passed will return all active orders for a given ids
      schema:
        type: array
        items:
          type: integer
        default: null
    ContentType:
      name: Content-Type
      in: header
      required: false
      schema:
        type: string
        default: application/json
        nullable: true
    XFavorToken:
      name: X-Favor-Token
      in: header
      description: 'Legacy token header for v5 and older APIs'
      required: false
      schema:
        type: string
        default: null
        nullable: true
